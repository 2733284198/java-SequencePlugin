
plugins {
    id 'java'
    id "org.jetbrains.intellij" version "0.4.21"
}

intellij {
    version '2020.1'
    pluginName 'SequenceDiagram'
    plugins = ['java','Kotlin']
    updateSinceUntilBuild true
    sandboxDirectory = "${project.rootDir}/.sandbox"
    jreRepo 'http://jetbrains.bintray.com/intellij-jbr'
}

patchPluginXml {
    sinceBuild 201.5656
    untilBuild '202.*'
    changeNotes """Add save to file feature, you can save diagram to `*.sdt` file. 
Load `.sdt` file to view the graph.
Merged pull request #58 and now you can add object color overlay.
"""
}

publishPlugin {
    token intellijPublishToken
}

group 'vanstudio'
version '2.0.2'

sourceCompatibility = 1.8

tasks.withType(JavaCompile) { options.encoding = 'UTF-8' }

repositories {
    jcenter()
}